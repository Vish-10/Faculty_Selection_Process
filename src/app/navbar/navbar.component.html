<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class = "container">
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <ul class="nav nav-tabs">
      <li class="nav-item" *ngIf = "email"> 
        <a class="nav-link" aria-current="page" routerLink="/home-page">Home</a>
      </li>
      <li class="nav-item" *ngIf = "!email"> 
        <a class="nav-link" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
        <div *ngIf = "user.isAdmin != 'false'">
          <a class="nav-link" routerLink="/addJob" >Add Job</a>
        </div>
      </li>
      <li class="nav-item">
        <div *ngIf = "user.isAdmin == 'false' && email">
          <a class="nav-link" routerLink="/appliedJobs">Applied Jobs</a>
        </div>
      </li>
      <li>
        <div *ngIf = "email">
          <a class="nav-link" routerLink = "/profile">Profile</a> 
        </div>  
      </li>
    </ul>
    <div *ngIf = "!email">
      <a class="nav-link" routerLink = "/login" style="text-align: right;">Sign-In</a> 
    </div>  
    <div *ngIf = "email">
      <a class="nav-link" (click) = "logOut()" style="text-align: right;" class = "pointer">Logout</a> 
    </div>
  </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

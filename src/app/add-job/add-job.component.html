<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<app-navbar></app-navbar>
<div class="container">
<div class="col-xl-12">
    <!-- Account details card-->
    <div class="card mb-4">
        <div class="card-header">Add new Job</div>
        <div class="card-body">
            <form>
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                    <!-- Form Group (Job Name)-->
                    <div class="col-md-6">
                        <label class="small mb-1" for="jobName">Job Name</label>
                        <input class="form-control" name="jobName" type="text" [(ngModel)] = "job.name">
                    </div>
                    <!-- Form Group (Provider)-->
                    <div class="col-md-6">
                        <label class="small mb-1" for="jobProvider">Provider</label>
                        <input class="form-control" name="jobProvider" type="text" [(ngModel)] = "job.provider">
                    </div>
                </div>
                
                
                <!-- Form Row-->
                <div class="row gx-3 mb-3">
                    <!-- Form Group (Eligibility Criteria)-->
                    <div class="col-md-6">
                        <label class="small mb-1" for="eligibility">Eligibility Criteria</label>
                        <input class="form-control" name="eligibility" type="text" [(ngModel)] = "job.eligibilty">
                    </div>
                    <!-- Form Group (Deadline)-->
                    <div class="col-md-6">
                        <label class="small mb-1" for="deadline">Deadline</label>
                        <input class="form-control" name="deadline" type="date" [(ngModel)] = "job.deadline">
                    </div>
                </div>
                <!-- Form Group (Job Description)-->
                <div class="mb-3">
                    <label class="small mb-1" for="jobDescription">Job Description</label>
                    <textarea class="form-control" name="jobDescription" rows="5" [(ngModel)] = "job.JD"></textarea>
                </div>
                <!-- Save changes button-->
                <button class="btn btn-primary" type="button" (click)="handleAddJob()" *ngIf="!flag">Add Job</button>
                <button class="btn btn-primary" type="button" (click)="handleUpdate()" *ngIf="flag">Update</button>
            </form>
        </div>
    </div>
</div>
</div>

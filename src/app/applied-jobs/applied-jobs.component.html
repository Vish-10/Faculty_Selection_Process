<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<app-navbar></app-navbar>

<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" >No.</th>
                <th scope="col">Name</th>
                <th scope="col" style="text-align: center;">Status</th>
                <th scope = "col" style="text-align: center;">Actions</th>
                <th scope = "col" style="text-align: center;" >Booked Slot</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of data;let indexOfelement=index;">
                <td>{{indexOfelement + 1}}</td>
                <td >{{d.name}}</td>
                <td style="text-align: center;">{{d.status}}</td>
                <td style="text-align: center;" *ngIf = "d.status === 'Pending'"><button class="btn btn-danger btn-sm" type="button" (click) = "handleWithdraw(d.user, d.name, d.provider)" id="withdraw{{indexOfelement}}">Withdraw</button></td>
                <td style="text-align: center;" *ngIf = "d.status === 'Passed'"><button class="btn btn-primary btn-sm" type="button" (click) = "handleModelUpdate(d)">Book slot</button></td>
                <td style="text-align: center;" *ngIf = "d.status === 'Accepted' || d.status === 'Failed' || d.status === 'RejectedV' || d.status === 'Rejected'"><span>NA</span></td>
                <td style="text-align: center;" *ngIf = "d.documentVerificationSlot !=='' "><span>{{d.documentVerificationSlot.split("+")[0]}} {{d.documentVerificationSlot.split("+")[1]}}</span></td>
                <td style="text-align: center;" *ngIf = "d.documentVerificationSlot === '' "><span>NA</span></td>
            </tr>
        </tbody>
    </table>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class = "container">
    <div class = "row">
        <div class = "col">

        </div>
        <div class = "col topMargin">
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" [(ngModel)] = "user.email">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label" >Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" [(ngModel)] = "user.password">
                  </div>
                </div>
                
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                      </label>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" (click) = "handleSubmit()">Sign in</button>
                <a routerLink = '/signup'>Sign-Up</a>
        </div>
        <div class = "col">
            
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<app-navbar></app-navbar>

<div class="container">
    <div class="col-xl-12">
        <!-- Account details card-->
        <div class="card mb-4">
            <div class="card-header">Manage slot</div>
            <div class="card-body">
                <form>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="jobName">Job Name</label>
                            <input class="form-control" name="jobName" type="text" [(ngModel)] = "jobName" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="jobProvider">Provider</label>
                            <input class="form-control" name="jobProvider" type="text" [(ngModel)] = "provider" disabled>
                        </div>
                    </div>
                    <div class="row gx-3 mb-3">
                        <div class="col-md-6">
                            <label class="small mb-1" for="eligibility">Date</label>
                            <input class="form-control" name="eligibility" type="date" [(ngModel)] = "date">
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="deadline">Time</label>
                            <input class="form-control" name="deadline" type="time" [(ngModel)] = "time">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="small mb-1" for="jobDescription">Max seats</label>
                        <input class="form-control" name="jobDescription" type = "number" [(ngModel)] = "seats" />
                    </div>
                    <!-- Save changes button-->
                    <div class="text-center">
                        <button class="btn btn-primary" type="button" (click)="handleSlots()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" >S/No</th>
                    <th scope="col" >Date</th>
                    <th scope="col">Time</th>
                    <th scope="col">Total Slots</th>
                    <th scope="col">Slots Remaining</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of slots;let indexOfelement=index;">
                    <td>{{indexOfelement + 1}}</td>
                    <td >{{d.date}}</td>
                    <td >{{d.time}}</td>
                    <td >{{d.maxSeats}}</td>
                    <td >{{d.remainingSeats}}</td>
                </tr>
            </tbody>
        </table>
        </div>

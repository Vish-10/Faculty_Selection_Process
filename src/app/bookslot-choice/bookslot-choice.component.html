<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<app-navbar></app-navbar>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Role: {{slot.name}}</h5><br />
            <h6 class="card-subtitle mb-2">Provider: {{slot.provider}}</h6><br >
        </div>
        <form #userForm="ngForm" (ngSubmit)="handleSubmitSlots(userForm)">
        <div *ngFor="let d of slot.slots;let indexOfelement=index;" style = "padding-left: 15px">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choiceRadios" id={{d.date}}+{{d.time}} value= {{d.date}}+{{d.time}} ngModel>
                <label class="form-check-label" for={{d.date}}+{{d.time}}>
                {{d.date}} - {{d.time}}
                </label>
            </div>
        </div>
        <p class="reset" style="color: lightblue; text-decoration: underline; padding-left: 15px" (click)="resetSelection(userForm)">Reset Selection</p>
        <div class="text-center"><br/>
            <input type = "submit" value="Submit" > 
        </div>
        <br />
        </form>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<app-navbar></app-navbar>
<div class="container">
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">Role: {{job.name}}</h5><br />
        <h6 class="card-subtitle mb-2">Provider: {{job.provider}}</h6><br >
        <h6>Job Description:</h6>
        <p class="card-text">{{job.JD}}</p><br/>
        <h6>Eligibilty:</h6>
        <p class="card-text">{{job.eligibilty}}</p><br/>
        <p class="card-text"><span style = "font-weight: 600;">Deadline: </span>{{job.deadline}}</p><br/>
        <div *ngIf= "user.isAdmin == 'false'">
            <div *ngIf = "email">
                Resume: <input type = "file" id = "resume" name = "resume" (change) = "onChange($event)" accept=".pdf"><br/><br/>
                <a class="btn btn-primary" (click) = "onUpload()">Apply</a>
            </div>
            <div *ngIf = "!email">
                Login to apply
            </div>
        </div>
        <div *ngIf= "user.isAdmin == 'true'"><br />
            <a class = "btn btn-danger" (click)="handleDelete()" routerLink="/home-page">Delete</a>&nbsp;&nbsp;
            <a class = "btn btn-warning" (click)="handleEdit()" routerLink="/home-page">Edit</a>
        </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<app-navbar></app-navbar>
<div class="container">
    <div class="row g-3 topMargin">
        <div class="row">
            <div class="col-md-6">
                <label for="first_name" class="form-label">First Name <span style="color: red;"> * </span></label>
              <input type="text" class="form-control" id="firstName" placeholder="First name" aria-label="First Name" [(ngModel)] = "user.firstname" >
            </div>
            <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name <span style="color: red;"> * </span></label>
              <input type="text" class="form-control" id="lastName" placeholder="Last name" aria-label="Last Name" [(ngModel)] = "user.lastname">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" placeholder="DOB" aria-label="dob" [(ngModel)] = "user.DOB">
            </div>
            <div class="col-md-6">
                <label for="phoneno" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="phoneno" placeholder="Phone Number" aria-label="phoneno" [(ngModel)] = "user.phoneNumber">
            </div>
        </div>
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email <span style="color: red;"> * </span></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)] = "user.email"> 
        </div>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label">Password <span style="color: red;"> * </span></label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" [(ngModel)] = "user.password">
        </div>
        <div class="mb-3">
            <label for="Address" class="form-label">Address</label>
            <textarea class="form-control" id="Address" rows="3" placeholder="Address" [(ngModel)] = "user.address"></textarea>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" id="city" class="form-control" placeholder="city" [(ngModel)] = "user.city">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input type="text" id="state" class="form-control" placeholder="state" [(ngModel)] = "user.state">
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" placeholder="pincode" >
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="signUpButton1" (click) = "handleSubmit()">Sign up</button>
        </div>
      </div>
</div>
